<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shrter - URL Shortener</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="display-3 text-center">Shrter</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3 class="text-center">URL Shortener</h2>
            </div>
        </div>

        <div class="text-field-and-button">
            <form action="">
                <div class="row justify-content-center">
                    <div class="col">
                        <input class="form-control" id="url-input">
                    </div>
                    <div class="col-md-1 col-12 text-center">
                        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="alert-box">
            <div class="row justify-content-center">
                <div class="col">
                    <div id="success-alert-box" class="alert alert-success text-center" hidden></div>
                </div>
            </div>    
        </div>

        <div class="alert-box">
            <div class="row justif-content-center">
                <div class="col">
                    <div id="failure-alert-box" class="alert alert-danger text-center" hidden></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
